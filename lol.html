<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Index</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #45A14A;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            flex: 1;
        }
        .tabs {
            background-color: #D3BF4A;
            width: 100%;
            padding: 10px;  
            position: absolute;
            display: flex;
            justify-content: right;
        }
        .tabs a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            transition: background 0.3s;
        }
        .tabs a:hover {
            background: #ddd;
        }
        .carousel {
            margin: 20px;
            padding: 20px;
            background-color: #e9ecef;
            text-align: center;
        }
        footer {
            background-color: #45A14A;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .social-links {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Company Logo" width="150">
    </div>
</header>

<section class="tabs">
    <nav>
        <a href="#login">Login</a>
        <a href="#signup">Sign Up</a>
        <a href="#about">About Us</a>
    </nav>
</section>

<div class="carousel">
    <h2>Latest News</h2>
    <p>News item 1: Lorem ipsum dolor sit amet.</p>
    <p>News item 2: Consectetur adipiscing elit.</p>
    <p>News item 3: Integer nec odio. Praesent libero.</p>
    <!-- Add more news items as needed -->
</div>

<footer>
    <div class="social-links">
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
    <div>&copy; 2024 Company Name. All rights reserved.</div>
    <div class="logo">
        <img src="logo.png" alt="Company Logo" width="100">
    </div>
</footer>

</body>
</html>
